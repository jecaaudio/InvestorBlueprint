<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rental Cash Flow | InvestorBlueprint</title>
    <link rel="stylesheet" href="tool-styles.css" />
  </head>
  <body data-tool="rental">
    <header class="tool-navbar">
      <div class="brand-menu">
        <a class="tool-logo" href="../index.html">InvestorBlueprint</a>
        <nav class="brand-dropdown" aria-label="Quick navigation">
          <a href="../index.html" data-i18n="navHome">Home</a>
          <a href="../index.html#tools" data-i18n="navTools">Tools</a>
          <a href="../index.html#learn" data-i18n="navLearn">Learn</a>
          <a href="../index.html#pricing" data-i18n="navPricing">Pricing</a>
          <a href="../login.html" data-i18n="navLogin">Login</a>
        </nav>
      </div>
      <div class="lang-switcher" role="group" aria-label="Language selector">
        <button type="button" class="lang-option" data-lang="en" aria-label="Switch to English">
          <img class="flag-emoji" src="../assets/flags/us.svg" alt="" aria-hidden="true">
          EN
        </button>
        <button type="button" class="lang-option" data-lang="es" aria-label="Cambiar a EspaÃ±ol">
          <img class="flag-emoji" src="../assets/flags/es.svg" alt="" aria-hidden="true">
          ES
        </button>
      </div>
    </header>

    <main class="container">
      <section class="card">
        <h1 data-i18n="rentalTitle">ðŸ“ˆ Rental Cash Flow</h1>
        <p data-i18n="rentalDesc">Fill your income and expenses to project monthly and annual cash flow.</p>
        <form id="tool-form">
          <div class="form-grid">
            <label><span data-i18n="rentalRent">Monthly Rent</span> <input name="monthlyRent" type="number" min="0" required /></label>
            <label><span data-i18n="rentalTaxes">Property Taxes / month</span> <input name="taxes" type="number" min="0" value="0" /></label>
            <label><span data-i18n="rentalInsurance">Insurance / month</span> <input name="insurance" type="number" min="0" value="0" /></label>
            <label><span data-i18n="rentalMaintenance">Maintenance / month</span> <input name="maintenance" type="number" min="0" value="0" /></label>
            <label><span data-i18n="rentalManagement">Property Management / month</span> <input name="management" type="number" min="0" value="0" /></label>
            <label><span data-i18n="rentalVacancy">Vacancy Rate (%)</span> <input name="vacancyRate" type="number" min="0" max="100" value="5" /></label>
          </div>
          <button type="submit" data-i18n="calculate">Calculate</button>
        </form>
        <div class="result" id="result" data-i18n="resultPrompt">Enter your numbers and click calculate.</div>
      </section>
    </main>
    <script src="../lang.js"></script>
    <script src="../script.js"></script>
    <script src="tool-script.js"></script>
  </body>
</html>

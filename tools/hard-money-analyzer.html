<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hard Money Analyzer | InvestorBlueprint</title>
    <link rel="stylesheet" href="tool-styles.css" />
  </head>
  <body data-tool="hard-money">
    <header class="tool-navbar">
      <div class="brand-menu">
        <a class="tool-logo" href="../index.html">InvestorBlueprint</a>
        <nav class="brand-dropdown" aria-label="Quick navigation">
          <a href="../index.html" data-i18n="navHome">Home</a>
          <a href="../index.html#tools" data-i18n="navTools">Tools</a>
          <a href="../index.html#learn" data-i18n="navLearn">Learn</a>
          <a href="../index.html#pricing" data-i18n="navPricing">Pricing</a>
          <a href="../login.html" data-i18n="navLogin">Login</a>
        </nav>
      </div>
      <div class="lang-switcher" role="group" aria-label="Language selector">
        <button type="button" class="lang-option" data-lang="en" aria-label="Switch to English">
          <img class="flag-emoji" src="../assets/flags/us.svg" alt="" aria-hidden="true">
          EN
        </button>
        <button type="button" class="lang-option" data-lang="es" aria-label="Cambiar a EspaÃ±ol">
          <img class="flag-emoji" src="../assets/flags/es.svg" alt="" aria-hidden="true">
          ES
        </button>
      </div>
    </header>

    <main class="container">
      <section class="card">
        <h1 data-i18n="hardMoneyTitle">ðŸ’° Hard Money Analyzer</h1>
        <p data-i18n="hardMoneyDesc">Fill in lender terms to estimate total financing cost and monthly interest carry.</p>
        <form id="tool-form">
          <div class="form-grid">
            <label><span data-i18n="hardMoneyLoan">Loan Amount</span> <input name="loanAmount" type="text" data-format="currency" required /></label>
            <label><span data-i18n="hardMoneyInterest">Interest Rate (%)</span> <input name="interestRate" type="number" min="0" max="100" step="0.1" required /></label>
            <label><span data-i18n="hardMoneyPoints">Lender Points (%)</span> <input name="points" type="number" min="0" max="20" step="0.1" required /></label>
            <label><span data-i18n="hardMoneyMonths">Loan Term (months)</span> <input name="months" type="number" min="1" required /></label>
          </div>
          <button type="submit" data-i18n="calculate">Calculate</button>
        </form>
        <div class="result" id="result" data-i18n="resultPrompt">Enter your numbers and click calculate.</div>
      </section>
    </main>
    <script src="../lang.js"></script>
    <script src="../script.js"></script>
    <script src="tool-script.js"></script>
  </body>
</html>

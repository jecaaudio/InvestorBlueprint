<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hard Money Analyzer | InvestorBlueprint</title>
    <link rel="stylesheet" href="tool-styles.css" />
  </head>
  <body data-tool="hard-money">
    <header class="tool-navbar">
      <div class="brand-menu">
        <a class="tool-logo" href="../index.html">InvestorBlueprint</a>
        <nav class="brand-dropdown" aria-label="Quick navigation">
          <a href="../index.html#tools">Tools</a>
          <a href="../index.html#learn">Learn</a>
          <a href="../index.html#pricing">Pricing</a>
          <a href="../login.html">Login</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <a class="back-link" href="../index.html">‚Üê Back to tools</a>
      <section class="card">
        <h1>üí∞ Hard Money Analyzer</h1>
        <p>Fill in lender terms to estimate total financing cost and monthly interest carry.</p>
        <form id="tool-form">
          <div class="form-grid">
            <label>Loan Amount <input name="loanAmount" type="number" min="0" required /></label>
            <label>Interest Rate (%) <input name="interestRate" type="number" min="0" max="100" step="0.1" required /></label>
            <label>Lender Points (%) <input name="points" type="number" min="0" max="20" step="0.1" required /></label>
            <label>Loan Term (months) <input name="months" type="number" min="1" required /></label>
          </div>
          <button type="submit">Calculate</button>
        </form>
        <div class="result" id="result">Enter your numbers and click calculate.</div>
      </section>
    </main>
    <script src="tool-script.js"></script>
  </body>
</html>

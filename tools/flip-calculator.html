<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip Calculator | InvestorBlueprint</title>
    <link rel="stylesheet" href="tool-styles.css" />
  </head>
  <body data-tool="flip">
    <header class="tool-navbar">
      <div class="brand-menu">
        <a class="tool-logo" href="../index.html">InvestorBlueprint</a>
        <nav class="brand-dropdown" aria-label="Quick navigation">
          <a href="../index.html#tools">Tools</a>
          <a href="../index.html#learn">Learn</a>
          <a href="../index.html#pricing">Pricing</a>
          <a href="../login.html">Login</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <a class="back-link" href="../index.html">‚Üê Back to tools</a>
      <section class="card">
        <h1>üßÆ Flip Calculator</h1>
        <p>Complete the fields to estimate expected profit and margin for your flip project.</p>
        <form id="tool-form">
          <div class="form-grid">
            <label>Purchase Price <input name="purchasePrice" type="number" min="0" required /></label>
            <label>Rehab Cost <input name="rehabCost" type="number" min="0" required /></label>
            <label>Expected Sale Price <input name="salePrice" type="number" min="0" required /></label>
            <label>Holding Costs <input name="holdingCost" type="number" min="0" value="0" /></label>
            <label>Closing/Other Fees <input name="closingFees" type="number" min="0" value="0" /></label>
          </div>
          <button type="submit">Calculate</button>
        </form>
        <div class="result" id="result">Enter your numbers and click calculate.</div>
      </section>
    </main>
    <script src="tool-script.js"></script>
  </body>
</html>

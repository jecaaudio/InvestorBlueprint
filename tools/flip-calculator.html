<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip Calculator | InvestorBlueprint</title>
    <meta name="description" content="Analyze fix-and-flip deals with robust math, validation, and fast decision support." />
    <link rel="stylesheet" href="tool-styles.css" />
    <link rel="stylesheet" href="../assets/css/flip-calculator.css" />
    <script src="tool-access-feedback.js"></script>
  </head>
  <body data-tool="flip">
    <header class="tool-navbar">
      <div class="brand-menu">
        <a class="tool-logo" href="../index.html">InvestorBlueprint</a>
        <nav class="brand-dropdown" aria-label="Quick navigation">
          <a href="../index.html" data-i18n="navHome">Home</a><a href="../index.html#tools" data-i18n="navTools">Tools</a>
          <a href="../index.html#learn" data-i18n="navLearn">Learn</a><a href="../pricing.html" data-i18n="navPricing">Pricing</a>
          <a href="../login.html" data-i18n="navLogin">Login</a>
        </nav>
      </div>
      <div class="lang-switcher" role="group" aria-label="Language selector">
        <button type="button" class="lang-option" data-lang="en"><img class="flag-emoji" src="../assets/flags/us.svg" alt="" aria-hidden="true">EN</button>
        <button type="button" class="lang-option" data-lang="es"><img class="flag-emoji" src="../assets/flags/es.svg" alt="" aria-hidden="true">ES</button>
      </div>
    </header>

    <main class="container">
      <section class="fc-wrap pro-tool-card" id="flip-calculator">
        <span class="badge pro">PRO</span>
        <header class="fc-header">
          <div>
            <h2 class="fc-title">Flip Calculator PRO</h2>
            <p class="fc-subtitle">Financial diagnostics with live updates and resilient validation.</p>
          </div>
        </header>

        <div class="fc-grid">
          <div class="fc-panel">
            <div class="fc-section"><h3>Inputs</h3>
              <div class="fc-row"><label for="arv">ARV <button type="button" class="info-icon" aria-label="¿Qué es ARV?" data-tooltip="Valor estimado después de reparaciones basado en comps recientes.">!</button></label><input class="fc-input money" id="arv" type="text" inputmode="decimal" autocomplete="off" /></div>
              <div class="fc-row"><label for="purchasePrice">Purchase Price <button type="button" class="info-icon" aria-label="¿Qué es Purchase Price?" data-tooltip="Precio de compra acordado (sin incluir cierres).">!</button></label><input class="fc-input money" id="purchasePrice" type="text" inputmode="decimal" autocomplete="off" /></div>
              <div class="fc-row"><label for="rehab">Rehab Costs <button type="button" class="info-icon" aria-label="¿Qué es Rehab Costs?" data-tooltip="Costo total de reparación/remodelación (material + labor + permisos).">!</button></label><input class="fc-input money" id="rehab" type="text" inputmode="decimal" autocomplete="off" /></div>
              <div class="fc-row"><label for="holdingMonths">Holding Months <button type="button" class="info-icon" aria-label="¿Qué es Holding Months?" data-tooltip="Meses estimados desde compra hasta venta.">!</button></label><input class="fc-input" id="holdingMonths" type="text" inputmode="decimal" autocomplete="off" /></div>
              <div class="fc-row"><label for="holdingMonthlyCost">Holding Monthly Cost <button type="button" class="info-icon" aria-label="¿Qué es Holding Monthly Cost?" data-tooltip="Gastos mensuales: impuestos, seguro, utilidades, lawn care, etc.">!</button></label><input class="fc-input money" id="holdingMonthlyCost" type="text" inputmode="decimal" autocomplete="off" /></div>
              <div class="fc-row"><label for="buyClosingCosts">Buy Closing Costs <button type="button" class="info-icon" aria-label="¿Qué es Buy Closing Costs?" data-tooltip="Costos de cierre al comprar: title, lender fees, recording, etc.">!</button></label><input class="fc-input money" id="buyClosingCosts" type="text" inputmode="decimal" autocomplete="off" /></div>
              <div class="fc-row"><label for="sellClosingCosts">Sell Closing Costs <button type="button" class="info-icon" aria-label="¿Qué es Sell Closing Costs?" data-tooltip="Costos de cierre al vender (sin incluir comisión del agente).">!</button></label><input class="fc-input money" id="sellClosingCosts" type="text" inputmode="decimal" autocomplete="off" /></div>
              <div class="fc-row"><label for="agentCommissionPct">Agent Commission % <button type="button" class="info-icon" aria-label="¿Qué es Agent Commission?" data-tooltip="Porcentaje total de comisión (listing + buyer agent).">!</button></label><input class="fc-input percent" id="agentCommissionPct" type="text" inputmode="decimal" autocomplete="off" /></div>
              <div class="fc-row"><label for="loanAmount">Loan Amount <button type="button" class="info-icon" aria-label="¿Qué es Loan Amount?" data-tooltip="Monto prestado (hard money / loan).">!</button></label><input class="fc-input money" id="loanAmount" type="text" inputmode="decimal" autocomplete="off" /></div>
              <div class="fc-row"><label for="interestRatePct">Interest Rate % <button type="button" class="info-icon" aria-label="¿Qué es Interest Rate?" data-tooltip="Interés anual del préstamo.">!</button></label><input class="fc-input percent" id="interestRatePct" type="text" inputmode="decimal" autocomplete="off" /></div>
              <div class="fc-row"><label for="pointsPct">Points % <button type="button" class="info-icon" aria-label="¿Qué es Points?" data-tooltip="Puntos del préstamo (fee inicial). 1 punto = 1% del loan.">!</button></label><input class="fc-input percent" id="pointsPct" type="text" inputmode="decimal" autocomplete="off" /></div>
              <div class="fc-row"><label for="downPayment">Down Payment <button type="button" class="info-icon" aria-label="¿Qué es Down Payment?" data-tooltip="Dinero que pones tú al cierre (si aplica).">!</button></label><input class="fc-input money" id="downPayment" type="text" inputmode="decimal" autocomplete="off" /></div>
            </div>
          </div>

          <div class="fc-results" id="fcReportArea">
            <div class="fc-kpis">
              <div class="fc-card"><div class="fc-card-label">Net Profit</div><div class="fc-card-value" id="outNetProfit">$0</div></div>
              <div class="fc-card"><div class="fc-card-label">ROI</div><div class="fc-card-value" id="outROI">0%</div></div>
              <div class="fc-card"><div class="fc-card-label">Total Costs</div><div class="fc-card-value" id="outTotalCosts">$0</div></div>
              <div class="fc-card"><div class="fc-card-label">Break-even Sale Price</div><div class="fc-card-value" id="outBreakEven">$0</div></div>
              <div class="fc-card"><div class="fc-card-label">Max Offer (70% Rule)</div><div class="fc-card-value" id="outMaxOffer70">$0</div></div>
              <div class="fc-card"><div class="fc-card-label">Decision</div><div class="fc-card-value" id="outDecision" data-state="bad">NO GO</div></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/consent.js"></script>
    <script src="../assets/js/analytics-ga4.js"></script>
    <script src="../assets/js/meta-pixel.js"></script>
    <script src="../assets/js/analytics.js"></script>
    <script src="../lang.js"></script>
    <script src="../script.js"></script>
    <script src="../assets/js/flip-calculator.js"></script>
  </body>
</html>

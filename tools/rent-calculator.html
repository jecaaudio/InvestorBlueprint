<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rent Calculator | InvestorBlueprint</title>
    <link rel="stylesheet" href="tool-styles.css" />
  </head>
  <body data-tool="rent">
    <header class="tool-navbar">
      <div class="brand-menu">
        <a class="tool-logo" href="../index.html">InvestorBlueprint</a>
        <nav class="brand-dropdown" aria-label="Quick navigation">
          <a href="../index.html" data-i18n="navHome">Home</a>
          <a href="../index.html#tools" data-i18n="navTools">Tools</a>
          <a href="../index.html#learn" data-i18n="navLearn">Learn</a>
          <a href="../index.html#pricing" data-i18n="navPricing">Pricing</a>
          <a href="../login.html" data-i18n="navLogin">Login</a>
        </nav>
      </div>
      <div class="lang-switcher" role="group" aria-label="Language selector">
        <button type="button" class="lang-option" data-lang="en" aria-label="Switch to English">
          <img class="flag-emoji" src="../assets/flags/us.svg" alt="" aria-hidden="true">
          EN
        </button>
        <button type="button" class="lang-option" data-lang="es" aria-label="Cambiar a Espa√±ol">
          <img class="flag-emoji" src="../assets/flags/es.svg" alt="" aria-hidden="true">
          ES
        </button>
      </div>
    </header>

    <main class="container">
      <section class="card">
        <h1 data-i18n="rentCalcTitle">üèòÔ∏è Rent Calculator</h1>
        <p data-i18n="rentCalcDesc">Estimate a suggested monthly rent, annual income, and gross rental yield.</p>
        <form id="tool-form">
          <div class="form-grid">
            <label><span data-i18n="rentPropertyValue">Property Value</span> <input name="propertyValue" type="number" min="0" required /></label>
            <label><span data-i18n="rentAnnualExpenses">Annual Expenses</span> <input name="annualExpenses" type="number" min="0" value="0" /></label>
            <label><span data-i18n="rentTargetYield">Target Gross Yield (%)</span> <input name="targetYield" type="number" min="0" step="0.1" value="8" /></label>
            <label><span data-i18n="rentOccupancy">Expected Occupancy (%)</span> <input name="occupancy" type="number" min="0" max="100" step="0.1" value="95" /></label>
          </div>
          <button type="submit" data-i18n="calculate">Calculate</button>
        </form>
        <div class="result" id="result" data-i18n="resultPrompt">Enter your numbers and click calculate.</div>
      </section>
    </main>
    <script src="../lang.js"></script>
    <script src="../script.js"></script>
    <script src="tool-script.js"></script>
  </body>
</html>

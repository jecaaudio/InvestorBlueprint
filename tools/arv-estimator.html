<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARV Estimator | InvestorBlueprint</title>
    <link rel="stylesheet" href="tool-styles.css" />
  </head>
  <body data-tool="arv">
    <main class="container">
      <a class="back-link" href="../index.html">‚Üê Back to tools</a>
      <section class="card">
        <h1>üè† ARV Estimator</h1>
        <p>Enter comparable sale prices and repair budget to estimate ARV and max offer.</p>
        <form id="tool-form">
          <div class="form-grid">
            <label>Comparable Sale #1 <input name="comp1" type="number" min="0" required /></label>
            <label>Comparable Sale #2 <input name="comp2" type="number" min="0" required /></label>
            <label>Comparable Sale #3 <input name="comp3" type="number" min="0" required /></label>
            <label>Estimated Repairs <input name="repairs" type="number" min="0" required /></label>
          </div>
          <button type="submit">Calculate</button>
        </form>
        <div class="result" id="result">Enter your numbers and click calculate.</div>
      </section>
    </main>
    <script src="tool-script.js"></script>
  </body>
</html>

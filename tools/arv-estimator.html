<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARV Estimator | InvestorBlueprint</title>
    <link rel="stylesheet" href="tool-styles.css" />
  </head>
  <body data-tool="arv">
    <header class="tool-navbar">
      <div class="brand-menu">
        <a class="tool-logo" href="../index.html">InvestorBlueprint</a>
        <nav class="brand-dropdown" aria-label="Quick navigation">
          <a href="../index.html">Home</a>
          <a href="../index.html#tools" data-i18n="navTools">Tools</a>
          <a href="../index.html#learn" data-i18n="navLearn">Learn</a>
          <a href="../index.html#pricing" data-i18n="navPricing">Pricing</a>
          <a href="../login.html" data-i18n="navLogin">Login</a>
        </nav>
      </div>
      <button id="lang-toggle" class="lang-toggle" aria-label="Toggle language">
        <img class="flag-emoji" src="../assets/flags/us.svg" alt="" aria-hidden="true"> EN |
        <img class="flag-emoji" src="../assets/flags/es.svg" alt="" aria-hidden="true"> ES
      </button>
    </header>

    <main class="container">
      <section class="card">
        <h1 data-i18n="arvTitle">üè† ARV Estimator</h1>
        <p data-i18n="arvDesc">Enter comparable sale prices and repair budget to estimate ARV and max offer.</p>
        <form id="tool-form">
          <div class="form-grid">
            <label><span data-i18n="arvComp1">Comparable Sale #1</span> <input name="comp1" type="number" min="0" required /></label>
            <label><span data-i18n="arvComp2">Comparable Sale #2</span> <input name="comp2" type="number" min="0" required /></label>
            <label><span data-i18n="arvComp3">Comparable Sale #3</span> <input name="comp3" type="number" min="0" required /></label>
            <label><span data-i18n="arvRepairs">Estimated Repairs</span> <input name="repairs" type="number" min="0" required /></label>
          </div>
          <button type="submit" data-i18n="calculate">Calculate</button>
        </form>
        <div class="result" id="result" data-i18n="resultPrompt">Enter your numbers and click calculate.</div>
      </section>
    </main>
    <script src="../lang.js"></script>
    <script src="../script.js"></script>
    <script src="tool-script.js"></script>
  </body>
</html>

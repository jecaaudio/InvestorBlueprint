name: Quality

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  quality-gates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run axe accessibility checks
        run: |
          npx http-server .. -p 4173 --silent &
          SERVER_PID=$!
          trap "kill $SERVER_PID" EXIT
          npm run qa:axe

      - name: Run Lighthouse CI assertions
        run: npm run qa:lighthouse

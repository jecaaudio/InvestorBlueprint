<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Access | InvestorBlueprint</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="brand-menu has-primary-nav">
        <a class="logo home-link" href="index.html">InvestorBlueprint</a>
        <div class="brand-dropdown" role="menu" aria-label="Quick navigation">
          <a href="index.html#tools" data-i18n="navTools">Tools</a>
          <a href="index.html#learn" data-i18n="navLearn">Learn</a>
          <a href="index.html#pricing" data-i18n="navPricing">Pricing</a>
          <a href="login.html" data-i18n="navLogin" data-auth-link>Login</a>
        </div>
      </div>
      <nav id="primary-nav" class="is-open">
        <a href="index.html#tools" data-i18n="navTools">Tools</a>
        <a href="index.html#learn" data-i18n="navLearn">Learn</a>
        <a href="index.html#pricing" data-i18n="navPricing">Pricing</a>
        <a href="login.html" data-i18n="navLogin" data-auth-link>Login</a>
      </nav>
      <div class="lang-switcher" role="group" aria-label="Language selector">
        <button type="button" class="lang-option" data-lang="en" aria-label="Switch to English">
          <img class="flag-emoji" src="assets/flags/us.svg" alt="" aria-hidden="true">
          EN
        </button>
        <button type="button" class="lang-option" data-lang="es" aria-label="Cambiar a Español">
          <img class="flag-emoji" src="assets/flags/es.svg" alt="" aria-hidden="true">
          ES
        </button>
      </div>
    </header>

    <main>
      <section class="section auth-layout auth-layout-single">
        <article class="card auth-card">
          <h2>Request Access</h2>
          <p>Demo: no solicitamos contraseña ni pagos en esta etapa.</p>
          <form id="request-access-form" class="auth-form" novalidate>
            <label for="waitlist-email">Email</label>
            <input
              id="waitlist-email"
              type="email"
              name="email"
              required
              autocomplete="email"
              aria-describedby="waitlist-email-error"
            />
            <div id="waitlist-email-error" role="alert" hidden></div>
            <button class="btn btn-primary" type="submit">Request Access</button>
          </form>
          <p class="auth-note">By continuing, you agree to our <a href="privacy.html">Privacy Policy</a>.</p>
          <p id="request-access-message" class="auth-success" aria-live="polite"></p>
        </article>
      </section>
    </main>

    <script src="lang.js"></script>
    <script src="script.js"></script>
    <script src="assets/js/login.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | InvestorBlueprint</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="brand-menu has-primary-nav">
        <a class="logo home-link" href="index.html">InvestorBlueprint</a>
        <div class="brand-dropdown" role="menu" aria-label="Quick navigation">
          <a href="index.html#tools">Herramientas</a>
          <a href="index.html#learn">Aprender</a>
          <a href="index.html#pricing">Precios</a>
          <a href="login.html" data-auth-link>Login</a>
        </div>
      </div>
      <nav id="primary-nav" class="is-open">
        <a href="index.html#tools">Herramientas</a>
        <a href="index.html#learn">Aprender</a>
        <a href="index.html#pricing">Precios</a>
        <a href="login.html" data-auth-link>Login</a>
      </nav>
    </header>

    <main>
      <section class="section auth-layout">
        <article class="card auth-card">
          <h2>Crear cuenta</h2>
          <p>Regístrate para activar tu prueba gratis de 30 días.</p>
          <form id="register-form" class="auth-form">
            <label>Nombre
              <input type="text" name="name" required />
            </label>
            <label>Correo
              <input type="email" name="email" required />
            </label>
            <label>Contraseña
              <input type="password" name="password" minlength="4" required />
            </label>
            <button class="btn btn-primary" type="submit">Crear cuenta</button>
          </form>
        </article>

        <article class="card auth-card">
          <h2>Iniciar sesión</h2>
          <p>Si entras desde “Start Free”, activas tu prueba por 1 mes.</p>
          <form id="login-form" class="auth-form">
            <label>Correo
              <input type="email" name="email" required />
            </label>
            <label>Contraseña
              <input type="password" name="password" required />
            </label>
            <button class="btn btn-secondary" type="submit">Entrar</button>
          </form>
        </article>
      </section>

      <section id="account" class="section" aria-live="polite">
        <article class="card" id="account-panel" hidden>
          <h2>Mi cuenta</h2>
          <p>Sesión activa con: <strong id="account-email"></strong></p>
          <p><strong id="subscription-status"></strong></p>
          <p id="subscription-detail"></p>
          <div class="hero-actions">
            <button id="activate-paid-btn" class="btn btn-primary" type="button">Activar suscripción de pago</button>
            <button id="logout-btn" class="card-btn" type="button">Cerrar sesión</button>
          </div>
        </article>
        <p id="auth-message"></p>
      </section>
    </main>

    <script src="auth.js"></script>
  </body>
</html>

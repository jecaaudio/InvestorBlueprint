<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Access Login | InvestorBlueprint</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="brand-menu has-primary-nav">
        <a class="logo home-link" href="index.html">InvestorBlueprint</a>
        <div class="brand-dropdown" role="menu" aria-label="Quick navigation">
          <a href="index.html#tools" data-i18n="navTools">Tools</a>
          <a href="index.html#learn" data-i18n="navLearn">Learn</a>
          <a href="index.html#pricing" data-i18n="navPricing" data-cta-click="Pricing">Pricing</a>
          <a href="login.html" data-i18n="navLogin" data-auth-link>Login</a>
        </div>
      </div>
      <nav id="primary-nav" class="is-open">
        <a href="index.html#tools" data-i18n="navTools">Tools</a>
        <a href="index.html#learn" data-i18n="navLearn">Learn</a>
        <a href="index.html#pricing" data-i18n="navPricing" data-cta-click="Pricing">Pricing</a>
        <a href="login.html" data-i18n="navLogin" data-auth-link>Login</a>
      </nav>
      <div class="lang-switcher" role="group" aria-label="Language selector">
        <button type="button" class="lang-option" data-lang="en" aria-label="Switch to English">
          <img class="flag-emoji" src="assets/flags/us.svg" alt="" aria-hidden="true">
          EN
        </button>
        <button type="button" class="lang-option" data-lang="es" aria-label="Cambiar a EspaÃ±ol">
          <img class="flag-emoji" src="assets/flags/es.svg" alt="" aria-hidden="true">
          ES
        </button>
      </div>
    </header>

    <main>
      <section class="section auth-layout auth-layout-single">
        <article class="card auth-card">
          <h2>Team Access</h2>
          <p>Enter your internal access code to unlock all tools.</p>
          <form id="access-form" class="auth-form" novalidate>
            <label for="access-code">Access Code</label>
            <input
              id="access-code"
              type="text"
              name="accessCode"
              required
              autocomplete="off"
              aria-describedby="access-code-error"
            />
            <div id="access-code-error" role="alert" hidden></div>
            <button class="btn btn-primary" type="submit">Enter</button>
          </form>
          <p class="auth-note">By continuing, you agree to our <a href="privacy.html">Privacy Policy</a>.</p>
        </article>
      </section>
    </main>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/consent.js"></script>
    <script src="assets/js/analytics-ga4.js"></script>
    <script src="assets/js/meta-pixel.js"></script>
    <script src="assets/js/analytics.js"></script>
    <script src="lang.js"></script>
    <script src="script.js"></script>
    <script src="assets/js/login.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Access | InvestorBlueprint</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="brand-menu has-primary-nav">
        <a class="logo home-link" href="index.html">InvestorBlueprint</a>
        <div class="brand-dropdown" role="menu" aria-label="Quick navigation">
          <a href="index.html#tools" data-i18n="navTools">Tools</a>
          <a href="index.html#learn" data-i18n="navLearn">Learn</a>
          <a href="pricing.html" data-i18n="navPricing" data-cta-click="Pricing">Pricing</a>
          <a href="login.html" data-i18n="navLogin" data-auth-link>Login</a>
        </div>
      </div>
      <nav id="primary-nav" class="is-open">
        <a href="index.html#tools" data-i18n="navTools">Tools</a>
        <a href="index.html#learn" data-i18n="navLearn">Learn</a>
        <a href="pricing.html" data-i18n="navPricing" data-cta-click="Pricing">Pricing</a>
        <a href="login.html" data-i18n="navLogin" data-auth-link>Login</a>
      </nav>
    </header>

    <main>
      <section class="section auth-layout auth-layout-single">
        <article class="card auth-card">
          <h2>Request Access</h2>
          <p>Demo: no pedimos contrase√±as ni pagos. Solo registramos tu email para darte acceso.</p>
          <form id="access-form" class="auth-form" novalidate>
            <label for="access-email">Email</label>
            <input
              id="access-email"
              type="email"
              name="email"
              required
              autocomplete="email"
              aria-describedby="access-email-error"
            />
            <div id="access-email-error" role="alert" hidden></div>
            <button class="btn btn-primary" type="submit" data-cta-click="Request Access">Request Access</button>
          </form>
          <p class="auth-note">
            By continuing, you agree to our <a href="privacy.html">Privacy Policy</a>.
          </p>
        </article>
      </section>
    </main>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/consent.js"></script>
    <script src="assets/js/analytics-ga4.js"></script>
    <script src="assets/js/meta-pixel.js"></script>
    <script src="assets/js/analytics.js"></script>
    <script src="lang.js"></script>
    <script src="script.js"></script>
    <script src="assets/js/login.js"></script>
  </body>
</html>
